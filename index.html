<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SketchPad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <div class="page-container">
      <div class="title"><h1>SketchPad</h1></div>
      <div class="container">
        <div class="board-size-selector">
          <!-- Board Size -->
          <div class="board-size-title">Board Size</div>
          <div class="btn-container">
            <div class="top-btn">
              <input
                type="radio"
                name="boardsize"
                id="32"
                value="32"
                class="radio-input thirty-two"
                checked
              />
              <label for="32">Small</label>
            </div>
            <div class="bot-btn">
              <input
                type="radio"
                name="boardsize"
                id="64"
                value="64"
                class="radio-input sixty-four"
              />
              <label for="64">Large</label>
            </div>
          </div>
        </div>
        <div class="board"></div>
        <div class="buttons">
          <button class="button reset">
            <span class="material-icons"> restart_alt </span>
            Reset
          </button>
          <button class="button erasor">
            <span class="material-icons"> edit_off </span>
            Erasor
          </button>
          <button class="button black">
            <span class="material-icons"> border_color </span>
            Black
          </button>
          <button class="button color-selector">
            <div class="color-selector">
              <label for="color-input">
                <span class="material-icons color-input-changer">
                  palette
                </span>
                <input
                  value="#555555"
                  type="color"
                  class="color-input"
                  id="color-input"
                  style="display: none"
                />
              </label>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
