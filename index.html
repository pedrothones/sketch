<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SketchPad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <div class="page-container">
      <div class="title"><h1>SketchPad</h1></div>
      <div class="container">
        <div class="board"></div>
        <div class="buttons">
          <button class="button reset">Reset</button>
          <button class="button erasor">Erasor</button>
          <button class="button black">Black</button>
          <input type="color" class="button color" />
          <div class="board-size-selector">
            Board Size
            <form>
              <input
                type="radio"
                name="boardsize"
                id="32"
                value="32"
                class="radio-input thirty-two"
              />
              <label for="32">Small</label>
              <input
                type="radio"
                name="boardsize"
                id="64"
                value="64"
                class="radio-input sixty-four"
              />
              <label for="64">Big</label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
