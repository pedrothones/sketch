<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SketchPad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <div class="page-container">
      <div class="title"><h1>SketchPad</h1></div>
      <div class="container">
        <div class="board-size-selector">
          <!-- Board Size -->
          <div class="board-size-title">Board Size</div>
          <div class="btn-container">
            <div class="top-btn">
              <input
                type="radio"
                name="boardsize"
                id="32"
                value="32"
                class="radio-input thirty-two"
                checked
              />
              <label for="32">Small</label>
            </div>
            <div class="bot-btn">
              <input
                type="radio"
                name="boardsize"
                id="64"
                value="64"
                class="radio-input sixty-four"
              />
              <label for="64">Large</label>
            </div>
          </div>
        </div>
        <div class="board"></div>
        <div class="buttons">
          <button class="button reset">Reset</button>
          <button class="button erasor">Erasor</button>
          <button class="button black">Black</button>
          <div class="color-selector">
            <input
              value="#555555"
              type="color"
              class="color-input"
              id="color-input"
            />
            <label for="color">Color</label>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
